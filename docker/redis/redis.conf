# Redis Configuration for AI Agent Orchestration Platform
# Development configuration

bind 0.0.0.0
port 6379

# Enable persistence
dbfilename dump.rdb
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Connection settings
tcp-keepalive 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client timeout
timeout 300